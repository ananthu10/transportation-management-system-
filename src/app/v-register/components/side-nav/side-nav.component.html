<mat-sidenav-container class="app-sidenav-container">
<mat-sidenav class="app-sidenav mat-elevation-z10"
opened="true"
mode="side"
#sidenav>
<mat-toolbar color="primary">Dashboard</mat-toolbar>
<mat-list>
<mat-list-item>register</mat-list-item>
<mat-list-item>notification</mat-list-item>
<mat-list-item>tracker</mat-list-item>
</mat-list>
</mat-sidenav>
<div class="app-sidenav-content ">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>

    <div class="wrapper">
        <router-outlet></router-outlet>
    </div>


</div>

</mat-sidenav-container>
